<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Usuário</title>
</head>


<body>

	<section layout:fragment="conteudo"> <!-- Declara o fragmento a ser substituido pelo LayoutPadrao -->

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Usuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form>
			
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6  form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
				
					<div class="col-sm-3  form-group">
						<label for="dataNascimento">Data de Nascimento</label>
						<input id="dataNascimento" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="text" class="form-control"/>
					</div>
				
					<div class="col-sm-3  form-group">
						<label for="confirmaSenha">Confirmação de Senha</label>
						<input id="confirmaSenha" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="status" class="control-label">Status</label>
						<div class="checkbox">
  							<input type="checkbox" id="status" value="ativo">
  							<label>Ativo</label>
  						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-5  form-group">
						<label for="grupos" class="control-label">Grupos</label>
						<div>
  							<div class="checkbox checkbox-inline"> 
	    						<input type="checkbox" />
	    						<label>Administrador</label>
    						</div>
    						<div class="checkbox checkbox-inline"> 
	    						<input type="checkbox" />
	    						<label>Vendedor</label>
    						</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
	</section>
</html>
